# Arrow Functional Programming
arrow-core = { group = "io.arrow-kt", name = "arrow-core", version.ref = "arrow" }

# Ktor Client
ktor-client-android = { group = "io.ktor", name = "ktor-client-android", version.ref = "ktor" }
