[versions]
# Android & Kotlin
agp = "9.0.1"
kotlin = "2.3.10"
ksp = "2.3.6"

# AndroidX Core
coreKtx = "1.15.0"
lifecycle = "2.8.7"
activityCompose = "1.12.4"
composeBom = "2026.02.00"
navigationCompose = "2.9.7"

# Room Database
room = "2.8.4"

# DataStore
datastore = "1.1.1"

# DI - Koin
koin = "4.1.1"

# Functional Programming - Arrow
arrow = "2.1.1"

# Networking - Ktor
ktor = "3.4.0"

# Serialization
kotlinxSerialization = "1.10.0"

# Coroutines
coroutines = "1.10.2"

# Image Loading - Coil 3
coil = "3.4.0"

# Markdown Rendering
richtext = "0.20.0"

# CameraX
camerax = "1.5.3"

# LiteRT (on-device AI)
litert = "2.1.0"
litertLm = "0.9.0-alpha03"

# Llamatik (llama.cpp Kotlin wrapper)
llamatik = "0.16.0"

# Google AI Edge LocalAgents RAG SDK (GemmaEmbeddingModel with native SentencePiece)
localagentsRag = "0.3.0"
mediapipeTasksGenai = "0.10.32"

# PDF
pdfboxAndroid = "2.0.27.0"

# Background Work
workManager = "2.10.2"

# Testing
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"

[libraries]
# AndroidX Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
